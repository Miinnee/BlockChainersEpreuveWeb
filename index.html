<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epreuve Web</title>
    <link rel="stylesheet" href="./styles/style.css">
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./scripts/header.js"></script>


</head>

<body>
    <div id="particles-js"></div> <!-- Conteneur des particules seul -->

    <header class="header">
      <nav class="nav-container">
          <a href="../index.html" class="logo">
              <div class="logo-icon"></div>
              <span>Lyon Lumière</span>
          </a>
          
          <div class="mobile-menu-toggle">
              <div class="hamburger-line"></div>
              <div class="hamburger-line"></div>
              <div class="hamburger-line"></div>
          </div>
          
          <div class="nav-menu">
              <div class="nav-section">
                  <a href="../index.html" class="nav-link"><span>Accueil</span></a>
                  <a href="./pages/reservation.html" class="nav-link active"><span>Réservation</span></a>
                  <a href="./pages/login.html" class="nav-link"><span>Connexion</span></a>
              </div>
          </div>
        </nav>
    </header>

        <div class="landing">
            <section>
                <article>
                    <h1>Rendez votre visite mémorable</h1>
                    <a href="/pages/reservation.html" target="_blank">
                        <button>Votre Visite</button>
                    </a>
                </article>
            </section>
        </div>
    </div>
</body>

</html>

<script>
    // Initialisation des particules après le chargement de la page
    document.addEventListener('DOMContentLoaded', function () {
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80, // Réduit pour de meilleures performances
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#c88d00"
                },
                "shape": {
                    "type": "star",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 4,
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "bounce",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 600
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    },
                    "resize": true
                }
            },
            "retina_detect": false
        });
    });
</script>
