<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epreuve Web</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./scripts/header.js"></script>

    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
        }

        .header {
            position: relative;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(200, 141, 0, 0.3);
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #c88d00;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(200, 141, 0, 0.6);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #c88d00, #ffd700);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(200, 141, 0, 0.4);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(200, 141, 0, 0.4);
            }
            to {
                box-shadow: 0 0 30px rgba(200, 141, 0, 0.8);
            }
        }

        .logo-icon::before {
            content: "✦";
            color: #000;
            font-size: 1.2rem;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-section {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            position: relative;
            text-decoration: none;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(200, 141, 0, 0.2);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .nav-link:hover {
            background: rgba(200, 141, 0, 0.2);
            border-color: rgba(200, 141, 0, 0.6);
            color: #c88d00;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(200, 141, 0, 0.3);
        }

        .nav-link.active {
            background: linear-gradient(45deg, rgba(200, 141, 0, 0.3), rgba(255, 215, 0, 0.2));
            border-color: #c88d00;
            color: #ffd700;
            box-shadow: 0 0 20px rgba(200, 141, 0, 0.4);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover::before {
            opacity: 1;
        }

        .hero-section {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #c88d00, #ffd700, #c88d00);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(200, 141, 0, 0.3);
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 200% 200%;
            }
            50% {
                background-position: 0% 0%;
            }
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .cta-button {
            background: linear-gradient(45deg, #c88d00, #ffd700);
            color: #000;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(200, 141, 0, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(200, 141, 0, 0.5);
            background: linear-gradient(45deg, #ffd700, #c88d00);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .nav-section {
                gap: 0.5rem;
            }

            .nav-link {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-section {
                padding: 4rem 1rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .nav-menu {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div> <!-- Conteneur des particules seul -->

    <header class="header">
      <nav class="nav-container">
          <a href="../index.html" class="logo">
              <div class="logo-icon"></div>
              <span>Lyon Lumière</span>
          </a>
          
          <div class="mobile-menu-toggle">
              <div class="hamburger-line"></div>
              <div class="hamburger-line"></div>
              <div class="hamburger-line"></div>
          </div>
          
          <div class="nav-menu">
              <div class="nav-section">
                  <a href="../index.html" class="nav-link"><span>Accueil</span></a>
                  <a href="./pages/reservation.html" class="nav-link active"><span>Réservation</span></a>
                  <a href="./pages/login.html" class="nav-link"><span>Connexion</span></a>
              </div>
          </div>
        </nav>
    </header>

        <div class="landing">
            <section>
                <article>
                    <h1>Rendez votre visite mémorable</h1>
                    <a href="/pages/reservation.html" target="_blank">
                        <button>Votre Visite</button>
                    </a>
                </article>
            </section>
        </div>
    </div>
</body>

</html>

<script>
    // Initialisation des particules après le chargement de la page
    document.addEventListener('DOMContentLoaded', function () {
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80, // Réduit pour de meilleures performances
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#c88d00"
                },
                "shape": {
                    "type": "star",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 4,
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "bounce",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 600
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    },
                    "resize": true
                }
            },
            "retina_detect": false
        });
    });
</script>
